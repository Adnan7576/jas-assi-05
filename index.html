<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body>
      <!-- Header -->
    <header class="shadow-md bg-white sticky top-0 z-50">
      <nav
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <img
            src="assets/logo.png"
            alt="Logo"
            class="w-12 h-12 object-contain"
          />
          <div>
            <h1
              class="font-sec text-xl font-extrabold text-gray-800 leading-tight"
            >
              Emergency
            </h1>
            <h1 class="text-xl font-extrabold text-gray-800 -mt-1">Service</h1>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <button
            class="flex items-center gap-2 bg-green-100 btn shadow hover:shadow-lg transition rounded-full"
          >
            <span id="heart-count" class="text-gray-700 font-semibold">0</span>
            <img src="assets/heart.png" alt="Heart" class="w-6 h-6" />
          </button>

          <button
            class="flex items-center gap-2 bg-green-100 btn shadow hover:shadow-lg transition rounded-full"
          >
            <span id="coin-count" class="text-gray-700 font-semibold">100</span>
            <img src="assets/coin.png" alt="Coin" class="w-6 h-6" />
          </button>


          <button
            class="text-white font-medium text-lg bg-green-600 btn rounded-full"
          >
            <span id="copy-count" class="font-bold">0</span> Copy
          </button>
        </div>
      </nav>
    </header>


    <!-- Headers ends -->

    <!-- Hero section -->
   <section
      class="text-white bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col items-center p-6 gap-4 text-center"
    >
      <img src="assets/logo-dark.png" alt="Logo" class="w-24" />
      <h1 class="font-bold text-4xl">Emergency Service Directory</h1>
      <p class="max-w-xl">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
 
<!-- Hero section ends -->



</body>
</html>
